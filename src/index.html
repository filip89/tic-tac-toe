<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TicTacToe</title>
        <meta name="description" content="TicTacToe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <main>
            <div class="end_message"></div>
            <table class="board">
                <tr>
                    <td id="field_0" data-field="0" class="board__field"></td>
                    <td id="field_1" data-field="1" class="board__field"></td>
                    <td id="field_2" data-field="2" class="board__field"></td>
                </tr>
                <tr>
                    <td id="field_3" data-field="3" class="board__field"></td>
                    <td id="field_4" data-field="4" class="board__field"></td>
                    <td id="field_5" data-field="5" class="board__field"></td>
                </tr>
                <tr>
                    <td id="field_6" data-field="6" class="board__field"></td>
                    <td id="field_7" data-field="7" class="board__field"></td>
                    <td id="field_8" data-field="8" class="board__field"></td>
                </tr>
            </table>
            <button id="reset_button" class="reset_button">RESTART</button>
        </main>
    </body>
</html>
