<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TicTacToe</title>
        <meta name="description" content="TicTacToe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="board" onmouseup="onBoardMouseUp(event)">
                <div id="0" class="board__field"></div>
                <div id="1" class="board__field"></div>
                <div id="2" class="board__field"></div>
                <div id="3" class="board__field"></div>
                <div id="4" class="board__field"></div>
                <div id="5" class="board__field"></div>
                <div id="6" class="board__field"></div>
                <div id="7" class="board__field"></div>
                <div id="8" class="board__field"></div>
            </div>
        </main>

        <script src="./main.js" async defer></script>
    </body>
</html>
