<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TicTacToe</title>
        <meta name="description" content="TicTacToe" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <button id="reset_button">RESET</button>
            <div class="board">
                <div id="field_0" data-field="0" class="board__field"></div>
                <div id="field_1" data-field="1" class="board__field"></div>
                <div id="field_2" data-field="2" class="board__field"></div>
                <div id="field_3" data-field="3" class="board__field"></div>
                <div id="field_4" data-field="4" class="board__field"></div>
                <div id="field_5" data-field="5" class="board__field"></div>
                <div id="field_6" data-field="6" class="board__field"></div>
                <div id="field_7" data-field="7" class="board__field"></div>
                <div id="field_8" data-field="" class="board__field"></div>
            </div>
        </main>

        <script type="module" src="./main.js" async defer></script>
    </body>
</html>
